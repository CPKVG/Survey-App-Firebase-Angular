<p>retrive post data here</p>

    <h1>List</h1>



  <div class="surveyRetrived">
        <ol>
            <li *ngFor="let item of _survey.surveys | async" > 
              <ul style="list-style-type:none">
                <li><h3>{{item.surveyName}}</h3></li>
                <li>uid = {{item.id}}</li>
                <li >{{item.surveyDate.toDate() | date:'medium'}}</li>
              </ul>
              <br>
            <ol>
              <!-- <li *ngFor="let subItem of item['surveyDate']"> {{subItem.surveyDate}}></li> -->
              <li *ngFor="let subItem of item['sections']"> {{subItem.question}}
                <ol>
                  <li *ngFor="let subSubItem of subItem['answers']">{{subSubItem.answer}}</li>  
                </ol>
              </li>
            </ol>
            <a routerLink="/survey/{{item.id}}">{{item.id}}</a>
          </li>

          <!-- <app-survey-url></app-survey-url> -->
         
        </ol>

  </div>
