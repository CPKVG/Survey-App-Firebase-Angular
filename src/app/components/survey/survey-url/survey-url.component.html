
<!-- **template reference variable**, formbuilder was too complex for this-->

<div *ngIf = "!isSubmitted">
    

    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value, myForm)" novalidate>


              <div *ngFor="let item of surveyGet" > 

                <div>{{item.surveyName}}</div>

              <br>

              <div *ngFor="let subItem of item['sections']; let i = index"> 
                {{subItem.question}}
                <!-- {{subItem.questionType}} -->

               
               <div *ngIf = "subItem.questionType == 'Free Text'" >
                
                <div *ngFor="let subSubItem of subItem['answers']; let j = index">   
                  <input type = "text" id="subSubItem{{i}}" name="{{i}}" [value] ="subSubItem" ngModel required>
                </div>

               </div>

               <div *ngIf = "subItem.questionType !== 'Free Text'" >
                <div *ngFor="let subSubItem of subItem['answers']; let j = index">
                  <input *ngIf = "subItem.questionType !== 'Free Text'" type = "radio" id="subSubItem{{i}}{{j}}" name="{{i}}" [value] ="subSubItem" ngModel required> 
                  <label *ngIf = "subItem.questionType !== 'Free Text'">{{subSubItem.answer}}</label>
                </div>

               </div>
